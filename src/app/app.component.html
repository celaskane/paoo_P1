<div class="container border mt-2 p-3">
  <div class="row">
    <app-recomendacao-inserir (recomendacaoInserida)="onRecomendacaoInserida($event)"></app-recomendacao-inserir>
  </div>
</div>

<div class="container">
  <div class="row mt-2">
    <div class="col-4" *ngFor="let recomendacao of recomendacoes">
      <app-lista-recomendacao [recomendacao]="recomendacao"></app-lista-recomendacao>
    </div>
  </div>
</div>
