<div class="container border mt-2 p-3" style="background-color: rgb(152, 224, 188);">
  <div class="container border mt-2 p-3" style="background-color: mintcream;" >
    <div class="row">
      <app-recomendacao-inserir (recomendacaoInserida)="onRecomendacaoInserida($event)"></app-recomendacao-inserir>
    </div>
  </div>

  <div class="container border mt-2 p-3" style="background-color: mintcream;">
    <div class="row mt-2">
      <div class="col-4" *ngFor="let recomendacao of recomendacoes">
        <app-recomendacao-listar [recomendacao]="recomendacao"></app-recomendacao-listar>
      </div>
    </div>
  </div>
</div>
